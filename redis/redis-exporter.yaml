apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
        env:
        - name: REDIS_ADDR
          value: "redis-service.cache.svc.cluster.local:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter-service
  namespace: cache
spec:
  type: ClusterIP
  ports:
    - port: 9121
      targetPort: 9121
  selector:
    app: redis-exporter

